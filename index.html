<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título SEO (50-60 caracteres) -->
    <title>Consultora Pulso - Consultoría Empresarial y Estratégica</title>
    <!-- Meta descripción (150-160 caracteres) -->
    <meta
      name="description"
      content="Consultora Pulso ofrece servicios de consultoría empresarial, estrategia comercial y optimización de procesos. Impulsa tu negocio con nuestros expertos."
    />

    <!-- Palabras clave -->
    <meta
      name="keywords"
      content="consultoría empresarial, estrategia comercial, optimización procesos, consultora, asesoría empresarial"
    />

    <!-- Meta para redes sociales (Open Graph) -->
    <meta
      property="og:title"
      content="Consultora Pulso - Consultoría Empresarial y Estratégica"
    />
    <meta
      property="og:description"
      content="Consultora Pulso ofrece servicios de consultoría empresarial, estrategia comercial y optimización de procesos."
    />
    <meta
      property="og:image"
      content="https://www.pulsoconsultora.com.uy/images/logo1.png"
    />
    <meta property="og:url" content="https://www.pulsoconsultora.com.uy/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Meta para Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Consultora Pulso - Consultoría Empresarial"
    />
    <meta
      name="twitter:description"
      content="Servicios de consultoría empresarial y estrategia comercial"
    />
    <meta
      name="twitter:image"
      content="https://www.pulsoconsultora.com.uy/images/logo1.png"
    />

    <!-- Meta adicionales -->
    <meta name="author" content="Consultora Pulso" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Spanish" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.pulsoconsultora.com.uy/" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body></body>
</html>
