<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />

    <!-- Título SEO (50-60 caracteres) -->
    <title>Consultora Pulso - Consultoría Empresarial y Estratégica</title>
    <!-- Meta descripción (150-160 caracteres) -->
    <meta
      name="description"
      content="Consultora Pulso ofrece servicios de consultoría empresarial, estrategia comercial y optimización de procesos. Impulsa tu negocio con nuestros expertos."
    />

    <!-- Palabras clave -->
    <meta
      name="keywords"
      content="consultoría empresarial, estrategia comercial, optimización procesos, consultora, asesoría empresarial"
    />

    <!-- Meta para redes sociales (Open Graph) -->
    <meta
      property="og:title"
      content="Consultora Pulso - Consultoría Empresarial y Estratégica"
    />
    <meta
      property="og:description"
      content="Consultora Pulso ofrece servicios de consultoría empresarial, estrategia comercial y optimización de procesos."
    />
    <meta
      property="og:image"
      content="https://www.pulsoconsultora.com.uy/images/logo1.png"
    />
    <meta property="og:url" content="https://www.pulsoconsultora.com.uy/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Meta para Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Consultora Pulso - Consultoría Empresarial"
    />
    <meta
      name="twitter:description"
      content="Servicios de consultoría empresarial y estrategia comercial"
    />
    <meta
      name="twitter:image"
      content="https://www.pulsoconsultora.com.uy/images/logo1.png"
    />

    <!-- Meta adicionales -->
    <meta name="author" content="Consultora Pulso" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Spanish" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.pulsoconsultora.com.uy/" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
  </head>
  <body>
    <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script> -->
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          aria-label="Global"
          class="flex items-center justify-between p-6 lg:px-8"
        >
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Pulso</span>
              <img
                src="images/logo1.png"
                alt=""
                class="h-8 sm:h-8 md:h-8 lg:h-10 xl:h-10 w-auto"
              />
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              command="show-modal"
              commandfor="mobile-menu"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                data-slot="icon"
                aria-hidden="true"
                class="size-6"
              >
                <path
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="hidden font-open lg:flex lg:gap-x-12">
            <a
              href="#Inicio"
              class="text-sm/6 hover:text-madison-950 font-semibold text-white-950"
              >Inicio</a
            >
            <a
              href="#Servicios"
              class="text-sm/6 hover:text-madison-950 font-semibold text-white-950"
              >Servicios</a
            >
            <a
              href="#Sobrenosotros"
              class="text-sm/6 hover:text-madison-950 font-semibold text-white-950"
              >Sobre nosotros</a
            >
            <a
              href="#Contacto"
              class="text-sm/6 hover:text-madison-950 font-semibold text-white-950"
              >Contacto</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a
              href="#Contacto"
              class="bg-madison-900 hover:bg-madison-950 text-white-50 font-open font-bold py-2 px-4 rounded-md"
              >Hablemos
            </a>
          </div>
        </nav>
        <el-dialog>
          <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
            <div tabindex="0" class="fixed inset-0 focus:outline-none">
              <el-dialog-panel
                class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
              >
                <div class="flex items-center justify-between">
                  <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Pulso</span>
                    <img
                      src="images/logo1.png"
                      alt=""
                      class="h-8 sm:h-8 md:h-8 lg:h-10 xl:h-10 w-auto"
                    />
                  </a>
                  <button
                    type="button"
                    command="close"
                    commandfor="mobile-menu"
                    class="-m-2.5 rounded-md p-2.5 text-gray-700"
                  >
                    <span class="sr-only">Close menu</span>
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      data-slot="icon"
                      aria-hidden="true"
                      class="size-6"
                    >
                      <path
                        d="M6 18 18 6M6 6l12 12"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                </div>
                <div class="mt-6 flow-root">
                  <div class="-my-6">
                    <div class="font-open space-y-2 py-6">
                      <a
                        href="#Inicio"
                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white-950 hover:bg-white-100"
                        >Inicio</a
                      >
                      <a
                        href="#Servicios"
                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white-950 hover:bg-white-100"
                        >Servicios</a
                      >
                      <a
                        href="#Sobrenosotros"
                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white-950 hover:bg-white-100"
                        >Sobre nosotros</a
                      >
                      <a
                        href="#Contacto"
                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white-950 hover:bg-white-100"
                        >Contacto</a
                      >
                    </div>
                    <div class="py-6">
                      <a
                        href="#Contacto"
                        class="bg-madison-900 hover:bg-madison-950 text-white-50 font-open font-bold py-2 px-4 rounded-md"
                        >Hablemos</a
                      >
                    </div>
                  </div>
                </div>
              </el-dialog-panel>
            </div>
          </dialog>
        </el-dialog>
      </header>
    </div>
  </body>
</html>
